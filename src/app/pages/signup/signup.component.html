<form name="form" #signupFormData="ngForm" class="text-center p-5">
  <div class="c">
    <!-- Begin Mailchimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
      }

      /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <div id="mc_embed_signup">
      <!-- Begin Mailchimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
      <style type="text/css">
        #mc_embed_signup {
          background: #fff;
          clear: left;
          font: 14px Helvetica, Arial, sans-serif;
        }

        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup" style="display: flex; flex-direction: column;">
        <form (ngSubmit)="newSubscriber()"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
          target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe</h2>
            <mat-form-field appearance="outline">
              <mat-label>Email Address</mat-label>
              <input
                matInput
                [formControl]="email"
                placeholder="you@barterr.com"
                name="EMAIL"
              />
            </mat-form-field>
            <div style="margin: 10px;"></div>
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input
                matInput
                [formControl]="firstname"
                placeholder="first name"
                name="FIRSTNAME"
              />
            </mat-form-field>
            <div style="margin: 10px;"></div>
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                matInput
                [formControl]="lastname"
                placeholder="last name"
                name="LASTNAME"
              />
            </mat-form-field>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                name="b_28af0953c68a3e3e2791716ca_d90330e0a6" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                class="button"></div>
          </div>
        </form>
      </div>

      <!--End mc_embed_signup-->
    </div>

    <div class="phone_pics">
      <img src="assets/images/Dashboard.png" class="phones" />
    </div>
  </div>
</form>
